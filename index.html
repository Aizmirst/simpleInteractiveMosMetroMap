    <script>
        function reply(nameStation) {
            // id.preventDefault();
            var a = document.getElementById(nameStation);
            var stationValue = a.getAttribute("name");
            var link = a.getAttribute("value");
            // var name = a.getAttribute("name");
            // console.log(name);

            var data = {
                station: stationValue,
                line: link
            };
            // console.log(data);
            $.ajax({
                type: "POST",
                url: "ajax.php",
                dataType: "json",
                data: { data: data },
                success: function (result) {
                    // console.log(JSON.parse(result)); //вроде ошибка
                    // console.log(json_encode(result));
                    // json_encode(result); //выдает ошибку
                    // console.log(result);
                    // var goods = result;
                    // json_decode(goods); выдает ошибку
                    // console.log(goods);

                    var str = result['ModeOnEvenDays'];
                    var array = str.split("; ");
                    // console.log(array);

                    var text = "";
                    for (var i = 0; i < array.length; i++) {
                        let str = array[i];

                        str = str.replace(/^[^a-zа-яё]*([a-zа-яё])/i, function (m) {
                            return m.toUpperCase();
                        });
                        text += str + "<br>";
                    }
                    var trueText = text.substring(0, text.length - 4);
                    // console.log(trueText);

                    $('#popTitle').html(result['NameOfStation']);
                    $('#popLine').html(result['Line']);
                    $('#popArea').html(result['AdmArea']);
                    $("#popInfo").html(function () {
                        var text = "";
                        for (var i = 0; i < array.length; i++) {
                            let str = array[i];

                            str = str.replace(/^[^a-zа-яё]*([a-zа-яё])/i, function (m) {
                                return m.toUpperCase();
                            });
                            text += str + "<br>";
                        }
                        var trueText = text.substring(0, text.length - 4);
                        // console.log(trueText);
                        return trueText;
                    });
                    // for (var i = 0; i < array.length; i++) {
                    //     let str = array[i];

                    //     str = str.replace(/^[^a-zа-яё]*([a-zа-яё])/i, function (m) {
                    //         return m.toUpperCase();
                    //     });
                    //     $("#popInfo").appendTo("<br>" + str);
                    // }
                    // $('#popInfo').html(result['ModeOnEvenDays']);
                }
            });
        }
